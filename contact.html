<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Personal portfolio website of Ranju Raveendran, Web Developer showcasing skills, services and projects">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Portfolio | Contact</title>
</head>

<body class="contact-body">

    <!-- Header Section -->
    <header>
        <nav>
            <h1 class="logo"><a href="index.html">Ranju</a></h1>

            <!-- hamburger checkbox -->
            <input type="checkbox" id="menu-toggle" class="menu-toggle">

            <label for="menu-toggle" class="menu-icon" aria-label="Toggle navigation menu">
                <i class="fa fa-bars"></i>
            </label>

            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="project.html">My Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Contact Section -->
    <main>
        <section id="contact">

            <h2>Contact Me</h2>
            <!-- Contact Form -->
            <form action="#" method="post" class="contact-form">

                <div class="form-title">
                    <h3>Get in Touch</h3>
                </div>

                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <!-- Subject Field -->
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required placeholder="Enter subject">
                </div>

                <!-- Message Field -->
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" value="Send Message">
                </div>
            </form>


        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">

        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
            </a>

            <a href="https://instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="https://linkedin.com" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>

            <a href="https://github.com" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>

        <p>&copy; 2026 Ranju Raveendran | All Rights Reserved</p>

    </footer>
</body>

</html>
